services:
  - type: web
    name: websitekua
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_ID
        value: websitekua
      - key: DATABASE_URL
        value: mysql://websitekua_user:websitekua_password@localhost:3306/websitekua
      - key: JWT_SECRET
        value: kua-pecalungan-secret-key-2024
